<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria - Didac & Sergi</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Video -->
  <div class="video-background">
    <video autoplay muted loop id="bgVideo">
      <source src="images/video/goku.mp4" type="video/mp4">
      Tu navegador no soporta la etiqueta video.
    </video>
  </div>
  <!-- Juego -->
  <div class="game-container">
    <h1>Juego de Memoria - Jujutsu Kaisen</h1>
    <div id="timer">Tiempo restante: 60s</div>
    <!-- Tablero del juego (Tarjetas)) -->
    <div class="game-board" id="gameBoard">
            <!-- Cartas Estaticas de EJEMPLO (HAY QUE HACERLAS CON JAVASCRIPT) -->
            <div class="card flipped" data-character="jogo">
              <img src="images/easy/jogo.jpg" alt="jogo">
            </div>
            <div class="card flipped" data-character="itadori">
              <img src="images/easy/itadori.jpg" alt="itadori">
            </div>
            <div class="card" data-character="mahito">
              <img src="images/easy/mahito.jpg" alt="mahito">
            </div>
            <div class="card" data-character="megumi">
              <img src="images/easy/megumi.jpg" alt="megumi">
            </div>
            <div class="card" data-character="giyu">
              <img src="images/easy/giyu.jpg" alt="giyu">
            </div>
            <div class="card" data-character="nobara">
              <img src="images/easy/nobara.jpg" alt="nobara">
            </div>
            <div class="card" data-character="toge">
              <img src="images/easy/toge.jpg" alt="toge">
            </div>
            <div class="card" data-character="toji">
              <img src="images/easy/toji.jpg" alt="toji">
            </div>
            <!-- Copias para los pares -->
            <div class="card flipped" data-character="jogo">
              <img src="images/easy/jogo.jpg" alt="jogo">
            </div>
            <div class="card flipped" data-character="itadori">
              <img src="images/easy/itadori.jpg" alt="itadori">
            </div>
            <div class="card" data-character="mahito">
              <img src="images/easy/mahito.jpg" alt="mahito">
            </div>
            <div class="card" data-character="megumi">
              <img src="images/easy/megumi.jpg" alt="megumi">
            </div>
            <div class="card" data-character="giyu">
              <img src="images/easy/giyu.jpg" alt="giyu">
            </div>
            <div class="card" data-character="nobara">
              <img src="images/easy/nobara.jpg" alt="nobara">
            </div>
            <div class="card" data-character="toge">
              <img src="images/easy/toge.jpg" alt="toge">
            </div>
            <div class="card" data-character="toji">
              <img src="images/easy/toji.jpg" alt="toji">
            </div>
          </div>
    </div>
  </div>

  <!-- Modal de Game Over -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Game Over.</h2>
      <img class="game_over" src="" alt="Game Over">
      <div class="buttons">
        <button id="restartGame">Iniciar nueva partida</button>
        <button id="closeGame">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Ganador -->
  <div id="wonModal" class="modal">
    <div class="modal-content">
      <h2>Â¡Victoria!</h2>
      <div class="buttons">
        <button id="restartWonGame">Iniciar nueva partida</button>
        <button id="closeWonGame">Cerrar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
