<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria - Didac & Sergi</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Video -->
  <div class="video-background">
    <video autoplay muted loop id="bgVideo">
      <source src="images/video/goku.mp4" type="video/mp4">
      Tu navegador no soporta la etiqueta video.
    </video>
  </div>
  <!-- Juego -->
  <div class="game-container">
    <h1>Juego de Memoria - Jujutsu Kaisen</h1>
    <div id="timer">Tiempo restante: 60s</div>
    <!-- Tablero del juego (Tarjetas)) -->
    <div class="game-board" id="gameBoard">
            <!-- Cartas Estaticas de EJEMPLO (HAY QUE HACERLAS CON JAVASCRIPT) -->
            <div class="card" data-character="tanjiro">
              <img src="images/tanjiro.jpg" alt="Tanjiro">
            </div>
            <div class="card" data-character="nezuko">
              <img src="images/nezuko.jpg" alt="Nezuko">
            </div>
            <div class="card" data-character="zenitsu">
              <img src="images/zenitsu.jpg" alt="Zenitsu">
            </div>
            <div class="card" data-character="inosuke">
              <img src="images/inosuke.jpg" alt="Inosuke">
            </div>
            <div class="card" data-character="giyu">
              <img src="images/giyu.jpg" alt="Giyu">
            </div>
            <div class="card" data-character="shinobu">
              <img src="images/shinobu.jpg" alt="Shinobu">
            </div>
            <div class="card" data-character="kanao">
              <img src="images/kanao.jpg" alt="Kanao">
            </div>
            <div class="card" data-character="rengoku">
              <img src="images/rengoku.jpg" alt="Rengoku">
            </div>
            <!-- Copias para los pares -->
            <div class="card" data-character="tanjiro">
              <img src="images/tanjiro.jpg" alt="Tanjiro">
            </div>
            <div class="card" data-character="nezuko">
              <img src="images/nezuko.jpg" alt="Nezuko">
            </div>
            <div class="card" data-character="zenitsu">
              <img src="images/zenitsu.jpg" alt="Zenitsu">
            </div>
            <div class="card" data-character="inosuke">
              <img src="images/inosuke.jpg" alt="Inosuke">
            </div>
            <div class="card" data-character="giyu">
              <img src="images/giyu.jpg" alt="Giyu">
            </div>
            <div class="card" data-character="shinobu">
              <img src="images/shinobu.jpg" alt="Shinobu">
            </div>
            <div class="card" data-character="kanao">
              <img src="images/kanao.jpg" alt="Kanao">
            </div>
            <div class="card" data-character="rengoku">
              <img src="images/rengoku.jpg" alt="Rengoku">
            </div>
          </div>
    </div>
  </div>

  <!-- Modal de Game Over -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Game Over.</h2>
      <img class="game_over" src="" alt="Game Over">
      <div class="buttons">
        <button id="restartGame">Iniciar nueva partida</button>
        <button id="closeGame">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Modal de Ganador -->
  <div id="wonModal" class="modal">
    <div class="modal-content">
      <h2>Â¡Victoria!</h2>
      <div class="buttons">
        <button id="restartWonGame">Iniciar nueva partida</button>
        <button id="closeWonGame">Cerrar</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
